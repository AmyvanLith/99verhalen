<!DOCTYPE html>
<html lang="nl">

    <head>
        <title>Verhalen overzicht</title>
        <link rel="stylesheet" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body id="aanmelden">
        <div class="container">

            <!--        als je geen alt neerzet leest screenreader link voor-->
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="https://www.ns.nl/static/generic/2.33.0/images/nslogo.svg" alt="Homepage">
                            <h1>99 Verhalen</h1></a>
                    </li>

                </ul>
            </nav>
        </div>

        <main>
            <section>
                <h2>NS-verhalen account aanvragen</h2>
                <form action="versturen">
                    <fieldset>
                        <legend>Account aanmaken</legend>
                        <label>Naam
                            <input type="text" placeholder="name" required>
                        </label>
                        <label>E-mailadres
                            <input type="email" placeholder="name@email.com" required>
                        </label>
                        <button type="submit">Account aanvragen</button>
                    </fieldset>
                </form>

            </section>

        </main>
        <footer>
            <a href="index.html">Ga terug naar de verhalen pagina</a>
        </footer>
    </body>

</html>
